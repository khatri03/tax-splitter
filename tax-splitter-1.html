<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      integrity="sha384-He3RckdFB2wffiHOcESa3sf4Ida+ni/fw9SSzAcfY2EPnU1zkK/sLUzw2C5Tyuhj"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Tax Splitter</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <h5 class="card-title">Tax Splitter</h5>
        </div>
        <div class="card-body">
          <!-- Inputs -->
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Monthly Salary USD</label>
                <input
                  text="text"
                  class="form-control input-item"
                  placeholder="Monthly Salary USD"
                  name="salaryUSD"
                  id="salaryUSD"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Exchange Rate</label>
                <input
                  text="text"
                  class="form-control input-item"
                  placeholder="Exchange Rate"
                  name="exchangeRate"
                  id="exchangeRate"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Total Months</label>
                <input
                  text="text"
                  class="form-control input-item"
                  placeholder="Total Months"
                  name="totalMonths"
                  id="totalMonths"
                />
              </div>
            </div>
          </div>
          <!-- Input Calculations -->
          <div class="row">
            <!-- Monthly Income(PKR) -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Monthly Income(PKR)</label>
                <input
                  text="text"
                  class="form-control"
                  placeholder="Monthly Income(PKR)"
                  disabled
                  name="monthlyIncome"
                  id="monthlyIncome"
                />
              </div>
            </div>
            <!-- Annual Income(PKR) -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Annual Income(PKR)</label>
                <input
                  text="text"
                  class="form-control"
                  placeholder="Annual Income(PKR)"
                  disabled
                  name="yearlyIncome"
                  id="yearlyIncome"
                />
              </div>
            </div>
            <!-- Monthly Tax(PKR) -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Monthly Tax(PKR)</label>
                <input
                  text="text"
                  class="form-control"
                  placeholder="Monthly Tax(PKR)"
                  disabled
                  name="monthlyTax"
                  id="monthlyTax"
                />
              </div>
            </div>
            <!-- Annual Tax(PKR) -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Annual Tax(PKR)</label>
                <input
                  text="text"
                  class="form-control"
                  placeholder="Annual Tax(PKR)"
                  disabled
                  name="annualTax"
                  id="annualTax"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                class="btn btn-primary mt-2"
                style="float: right"
                name="calculateBtn"
                id="calculateBtn"
              >
                Calculate
              </button>
            </div>
          </div>
          <hr />
          <!-- Tax Slabs -->
          <div class="row hidden">
            <div class="col mt-2">
              <div class="d-flex flex-row-reverse bd-highlight">
                <button
                  class="btn btn-success"
                  name="btnAddSlab"
                  id="btnAddSlab"
                >
                  Add Slab
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mt-2"></div>
          </div>
          <div class="accordion mt-2">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#taxSlabItems"
                  aria-expanded="true"
                  aria-controls="taxSlabItems"
                >
                  Tax Slabs
                </button>
              </h2>
              <div
                id="taxSlabItems"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <table
                    class="table table-bordered table-condensed table-striped"
                    name="taxSlabs"
                    id="taxSlabs"
                  >
                    <thead>
                      <th>Sr #</th>
                      <th>Up To</th>
                      <th>Base</th>
                      <th>Rate</th>
                      <!-- <th>Action</th> -->
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row mt-3">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h5>Tax Analysis</h5>
                </div>
                <div class="card-body">
                  <div class="auto-scroll">
                    <table
                      class="table table-condensed table-bordered fixed-header"
                      id="taxAnalysis"
                      name="taxAnalysis"
                    >
                      <thead>
                        <th>Sr #</th>
                        <th>Person</th>
                        <th>%</th>
                        <th>Amount USD</th>
                        <th>Amount PKR</th>
                        <th>Tax(Monthly)</th>
                        <th>Take Home</th>
                        <th>Total Tax</th>
                        <th>Total Take Home</th>
                        <th>Total Saving</th>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="tax-slabs.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Fixed-Table-Header-Footer-Columns-TableHeadFixer/tableHeadFixer.js"></script>
    <script src="common.js"></script>
  </body>
</html>
